<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Walking Dead: Escape the Bunker</title>
   <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div id="music">
     <audio id="themesong" autoplay controls autoplay='true' loop='true' type="audio/mpeg" >
            <source src="TWDSoundtrack.mp3">Cannot play audio file </audio> 
    </div>
    <div id="page1"> 
            <img id='titlewords' src="titlewords.png">
            <img id='titlewords2' src="escapethebunker2.png">
        <section class="fog">
            <div class="bunker"> </div>
            <div class="fog-container">
                <div class="fog-img fog-img-first"></div>
                <div class="fog-img fog-img-second"></div> 
            </div>
        </section>

        <div id="gameform">
            <h1 class="play"> Play the game? </h1>
            <form id="yes-no">
                <button id="yes" type="button" value="YES"> YES </button>
                <button id="no" type="button" value="NO"> NO</button>
            </form>
        </div>
        
    </div>
   

    <div id="page2">



    </div>

</div>
